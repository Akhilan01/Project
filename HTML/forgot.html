<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/CSS/forgot.css" />
    <link rel="website icon" type=".png" href="/Images/logoo.png" />
    <script
      src="https://kit.fontawesome.com/0d760670bf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <form onsubmit="return validateForm()" action="">
      <section>
        <div class="content">
          <h1 class="title">Forgot Password</h1>
          <div>
            <div class="line">How would you like to reset password?</div>
            <div class="lab">
              <input type="radio" id="mail" name="reset" />
              <label for="mail">Sent an email</label>
            </div>
            <div class="lap">
              <input type="radio" id="sms" name="reset" />
              <label for="sms">Text message(SMS)</label>
            </div>
            <div class="email-address">
              <p>
                We will send you a link with instructions on how to reset your
                password.
              </p>
              <input
                class="box"
                type="text"
                id="email"
                placeholder="Enter a valid email address"
              />
            </div>
            <div class="phone-number" style="display: none">
              <p>
                We will send you a link with instructions on how to reset your
                password.
              </p>
              <input
                class="box"
                type="text"
                id="phone"
                placeholder="Enter your phone number"
              />
            </div>
            <div><button type="submit">Send me</button></div>
          </div>
        </div>
      </section>
    </form>
    <script src="/JS code/forgot.js"></script>
  </body>
</html>
