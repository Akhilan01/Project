    <form action="">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob"><br><br>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age"><br><br>
      
      <label for="occupation">Occupation:</label>
      <input type="text" id="occupation" name="occupation"><br><br>
      
      <label for="salary">Annual Salary:</label>
      <input type="number" id="salary" name="salary" min="0" step="1000"><br><br>
      
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" rows="5" cols="50"></textarea><br><br>
      
      <input type="submit" id="save-changes-btn" value="Save Changes">
    </form>
